                            <figure class="header-info-card">
                                <img src="images/document_icon.svg" alt="document_icon" class="header-info-card-img" width="40" height="40">

                            </figure>
                            <figure class="header-info-card">
                                <img src="images/dollar_icon.svg" alt="dollar_icon" class="header-info-card-img" width="40" height="40">
                                <p class="header-info-card-txt">Выигрываем суммы сверх оспариваемой и уплаченной нам</p>
                            </figure>
                            <figure class="header-info-card">
                                <img src="images/scales_icon.svg" alt="scales_icon" class="header-info-card-img2" width="40" height="40">
                                <p class="header-info-card-txt">Ведущие специалисты: адвокаты - кандидаты наук, федеральный судья в отставке с опытом больше 15 лет</p>
                            </figure>
                            <button class="header-info-btn">Бесплатная консультация юриста</button>
                        </figure>
                    </div>

            <main>

                <section></section>

                <ul class="footer-btnlist">
                    
                    <li class="footer-btnlist-li">
                        <button class="footer-btnlist-li-btn">
